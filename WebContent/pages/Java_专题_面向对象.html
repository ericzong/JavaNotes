<h1>基本概念</h1>
<dl>
  <dt>抽象</dt>
  <dd>最好的定义是，放大本质，去掉无关的内容。</dd>
  <dt>封装</dt>
  <dd>对系统中的其他对象，隐藏所有不必要的细节。</dd>
  <dt>对象</dt>
  <dd>对象是某些相关概念在代码级别的抽象。对象是行为和属性的组合。</dd>
  <dt>类</dt>
  <dd>类提供了一种方式来定义一组相关对象的共同性。类是一个模板，或者蓝本，用以创建新的对象。</dd>
</dl>

<h1>面向对象的思想</h1>
<h2>为什么要面向对象？</h2>
<p>合适的面向对象可以在应用软件成熟和扩展过程中，提高管理维护的能力。</p>
