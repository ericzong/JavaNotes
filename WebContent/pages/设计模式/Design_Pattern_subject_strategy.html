  <h1>分类</h1>
  <p>行为模式</p>
  
  <h1>意图</h1>
  <p>封装算法，使其可相互替换，独立于使用它的客户而变化。</p>
  
  <h1>别名</h1>
  <p>政策（Policy）</p>
  
  <h1>动机</h1>
  <ul>
  	<li>客户程序直接包含各种算法将使其变得复杂而难以维护；</li>
  	<li>需要灵活切换算法；</li>
  	<li>需要较容易地增加算法。</li>
  </ul>

  <h1>适用性</h1>
  <ul>
  	<li>许多相关类仅是行为有异。</li>
  	<li>需要使用一个算法的不同变体。</li>
  	<li>算法使用客户不应知道的数据。</li>
  	<li>一个类以多个条件语句的形式定义了多种行为。</li>
  </ul>
