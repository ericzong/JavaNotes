  <h1>术语</h1>
  <table>
  	<thead>
  		<tr>
  			<th>术语</th>
  			<th>定义</th>
  			<th>描述</th>
  		</tr>
  	</thead>
  	<tbody>
  		<tr>
  			<td>语法糖/糖衣语法(Syntactic sugar)</td>
  			<td>
  			  <p>描述一种语言特性的短语。它表示这是冗余的语法——在语言中已经存在一种表示形式了——但语法糖用起来更便捷。</p>
  			  <p>一般来说，程序的语法糖在编译处理早期会从编译结果中移除，变为相同特性的基础表示形式，这称为“去糖化”。</p>
  			</td>
  			<td>
  			  <p>由英国计算机科学家彼得·兰丁（Peter Landin）发明的一个术语。</p>
  			</td>
  		</tr>
  	</tbody>
  </table>

			</tr>
